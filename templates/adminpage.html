<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"> -->
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  min-width: fit-content;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidenav" >
    <a href="{% url 'admin_dashboard' %}" style="color: whitesmoke;">DashBoard</a>
    
                {% block user %}
        
                {% endblock %}
                
    <a href="{% url 'adminusers' %}"style="color: whitesmoke;">Users</a>
            
    <a href="{% url 'admin_order_history' %}"style="color: whitesmoke;">Orders</a>
            {% block produts %}
        
            {% endblock %}
    <a href="{% url 'show_products' %}"style="color: whitesmoke;">Products</a>
    <hr>
    <a href="{% url 'admin_cancelled_report' %}" style="color: whitesmoke;">Cancelled Report</a>
    <a href="{% url 'admin_sale_report' %}" style="color: whitesmoke;">Sale Report</a>
    <a href="{% url 'admin_monthly_report' %}" style="color: whitesmoke;">Monthly Report</a>
    <a href="{% url 'add_catagory' %}"style="color: whitesmoke;">Add Catagory</a>
    <a href="{% url 'show_catagory' %}"style="color: whitesmoke;">manage Catagory</a>
   <hr>
  <a href="{% url 'logout' %}" style="color: whitesmoke;margin-right: 25px;"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
</div>

<div class="main">
    {% block content %}
    
    {% endblock %}
</div>
   
</body>
</html>
