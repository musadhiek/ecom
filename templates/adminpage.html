{% extends "admin.html"%}
{% block content %}
<table id="myTable" class="table table-striped table-dark">
      <thead>
            <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
            </tr>
      </thead>  
      <tbody>
            {% for user in users %}
            <tr>
                  <!-- <th scope="row"></th> -->
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td><a href="/edit_user/{{ user.id}}"><button class="btn btn-success btn-lg btn-block"
                                    style="width: auto;">Edit</button></a></td>
                  <td><a href="/delete_user/{{user.id}}"><button onclick="return confirm(' Are you sure to delete' ) "
                                    class="btn btn-danger btn-lg btn-block" style="width: auto;">Delete</button></a>
                  </td>
            </tr>

            {% endfor %}
      </tbody>
</table>
{% endblock%}
