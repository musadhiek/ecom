<!DOCTYPE html>
<html lang="en">
<head>
  <title>MP's Ecommerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MP's</a>
    </div>
    <ul class="nav navbar-nav">
      <!-- <li class="active"><a href="#">Home</a></li> -->
      <!-- <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a> -->
        <!-- <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul> -->
      <!-- </li> -->
      <li><a href="{% url 'admin_page' %}">vendors</a></li>
      <li><a href="{% url 'adminusers' %}">Users</a></li>
      <li><a href="">Products</a></li>
      <li><a href="#">Orders</a></li>
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li style="margin-top:10px;">
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">
          <a  href="{% url 'add_vendor' %}" style="padding:0%;color:black;align-content: center;">Add New Vendor</a>
        </button>
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">
          <a  href="{% url 'add_user' %}" style="padding:0%;color:black;align-content: center;">Add New user</a>
        </button>
      </li>
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <section>
    <table id="myTable" class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>

      <tbody>
        {% for user in users %}
        <tr>
          <!-- <th scope="row"></th> -->
          <td>{{user.username}}</td>
          <td>{{user.email}}</td> 
          <td><a href="/update_user/{{ user.id}}"><button class="btn btn-success btn-lg btn-block" style="width: auto;" >Edit</button></a></td>
          <td><a href="/delete_user/{{user.id}}"><button onclick="return confirm(' Are you sure to delete' ) " class="btn btn-danger btn-lg btn-block" style="width: auto;">Delete</button></a></td>
        </tr>
      </tbody>
      {% endfor %}
      
    </table>
   
  </section>
</div>

</body>
</html>
