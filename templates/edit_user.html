{% extends "add.html" %}
{% block content %}
 					    <form method="POST" action="{% url 'edit_user' user.id %}">
                            {% csrf_token %}
						    <fieldset>							
							    <p class="text-uppercase pull-center"> Create new user</p>	
 							    <div class="form-group">
								    <input type="text" name="username" id="username" class="form-control input-lg" value="{{user.username}}" >
							    </div>

							    <div class="form-group">
								    <input type="email" name="email" id="email" class="form-control input-lg" value="{{user.email}}" >
								</div>
								<div>
									{% for message in messages %}
									<h5 style="color: red;">{{message}}</h5>
									{% endfor %}
								</div>
 							        <div>
 									    <input type="submit" class="btn btn-lg btn-primary   value="Register">
									</div>
						    </fieldset>
					    </form>
		     {% endblock %}
