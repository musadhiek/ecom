{% extends "add.html" %}
{% block content %}
<form method="POST">
	{% csrf_token %}

<fieldset>
	<p class="text-uppercase pull-center"> SIGN UP AS USER</p>
	<div class="form-group">
		<input type="text" name="username" id="username" class="form-control input-lg" required="required" placeholder="username">
	</div>

	<div class="form-group">
		<input type="email" name="email" id="email" class="form-control input-lg"  required="required" placeholder="Email Address">
	</div>
	<div class="form-group">
		<input type="password" name="password" id="password" class="form-control input-lg" required="required" placeholder="Password">
	</div>
	<div class="form-group">
		<input type="password" name="password2" id="password2" class="form-control input-lg" required="required" placeholder="Password2">
	</div>
	<div>
		<input type="submit" class="btn btn-lg btn-primary   value=" Register">
	</div>
	<div class="text-center">
		<a class='nav-link' href="{% url 'vendor_signup' %}">
			Signup as Vendor
		</a>
	</div>
	<div class="text-center">
		<a class='nav-link' href="{% url 'user_login' %}">
			Already have an account
		</a>
	</div>
</fieldset>
</form>
{% endblock %}
