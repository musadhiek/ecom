{% extends "adminpage.html" %}
    {% block content %}
    
    <div class="col-xl-9 col-md-6 mb-6">
        <canvas id="myChart">Sale</canvas>
    </div>

    <script>
        var totalorders = '{{order_count}}'
        var totalproducts = '{{product}}'
        var totalusers = '{{users}}'

        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Propeties
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 19;
        Chart.defaults.global.defaultFontColor = 'hotpink';


        let massPopChart = new Chart(myChart, {
            type: 'bar',
            data: {
                labels: ['Total Orders', 'Total Products', 'Total Users'],
                datasets: [{
                    label: 'Numbers',
                    data: [
                        
                        totalorders,
                        totalproducts,
                        totalusers,
                    ],
                    label: 'Qunantity in Numbers',
                    backgroundColor: [
                        'red',
                        'green',
                        'blue',
                    ],
                    borderWidth: 1,
                    borderColor: 'red',
                    hoverBorderWidth: 3,
                    hoverBorderColor: 'yellow'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Monthly Sale Report',
                    fontSize: 20,
                    fontColor: 'black'
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: 'black',
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0,
                    }
                },
                tooltips: {
                    mode: 'index',
                    axis: 'X'

                }
            }
        });


    </script>

    {% endblock %}
   
</body>
</html>
