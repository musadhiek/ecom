{% extends "adminpage.html" %}
{% block user %}
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">
                    <a href="{% url 'add_user' %}" style="padding:0%;color:black;align-content: center;">Add New
                        user</a>
                </button>
                {% endblock %}
{% block content %}    
<section>
      <div style="width: 100%;">
            <h2 style="text-align: center;">USER LIST</h2>
        <table id="myTable" style="margin-left: 20rem;" class="table table-striped table-dark">
              <thead>
                    <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                    </tr>
              </thead>  
              <tbody>
                    {% for user in users %}
                    <tr>
                          <!-- <th scope="row"></th> -->
                          <td>{{user.username}}</td>
                          <td>{{user.email}}</td>
                          <td><a href="/edit_user/{{ user.id}}"><button class="btn btn-success btn-lg btn-block"
                                            style="width: auto;">Edit</button></a></td>
                          <td><a href="/delete_user/{{user.id}}"><button onclick="return confirm(' Are you sure to delete' ) "
                                            class="btn btn-danger btn-lg btn-block" style="width: auto;">Delete</button></a>
                          </td>
                    </tr>
        
                    {% endfor %}
              </tbody>
        </table>
    </div>
    </section>
{% endblock %}
