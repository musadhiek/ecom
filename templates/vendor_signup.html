<!DOCTYPE html>
<html lang="en">

	<title>MP's Ecommerce</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<script src="jquery/jquery.min.js"></script>
		<!---- jquery link local dont forget to place this in first than other script or link or may not work ---->
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!---- boostrap.min link local ----->
		
		<link rel="stylesheet" href="css/style.css">
		<!---- boostrap.min link local ----->

		<script src="js/bootstrap.min.js"></script>
		<!---- Boostrap js link local ----->
		
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<!---- Icon link local ----->
		
	    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<!---- Font awesom link local ----->
	</head>
	<body>
	    <div class="container-fluid">
		    <div class="container">
			    <h2 class="text-center" id="title">MP's ECOMMERCE</h2>
			 
 			    <hr>
			    <div class="row">
				    <div class="col-md-5">
 					    <form method="POST">
                            {% csrf_token %}
						    <fieldset>							
							    <p class="text-uppercase pull-center"> SIGN UP AS A VENDOR</p>	
 							    <div class="form-group">
								    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
							    </div>

							    <div class="form-group">
								    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
							    </div>
							    <div class="form-group">
								    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
							    </div>
								    <div class="form-group">
								    <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Password2">
							    </div>
 							        <div>
 									    <input type="submit" class="btn btn-lg btn-primary   value="Register">
									</div>
									<div class="text-center">
										<a class='nav-link' href="{% url 'user_signup' %}">
											Signup  as User
										</a>
									</div>
									<div class="text-center">
										<a class='nav-link' href="{% url 'login' %}">
											Already have an account
										</a>
									</div>
						    </fieldset>
					    </form>
				    </div>     
			    </div>
		    </div>
	    </div>
	</body>
</html>
